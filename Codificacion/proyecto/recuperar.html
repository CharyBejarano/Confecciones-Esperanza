<!DOCTYPE html>
<html lang="es">
<head>

<body background="img/fondo1.jpg">

        <div class="login-card">

                <input type="password" id="contrasena" placeholder="Contrase単a">
                <label for="contrasena"><i class="lock-icon"></i></label>
            </div>
            
            <div class="input-group">

            </div>
            
            <div class="button-container">
                <a href="login.html" id="establecer" class="btn-iniciar">Establecer contrase単a</a>
            </div>

            <div class="volver">
                <a href="login.html" id="olvidar-contrasena">volver</a>
            </div>
        </div>
    </div>

    <!-- Mensaje temporal -->
    <div id="mensaje-temporal" class="mensaje-temporal">
        contrase単a establecida con exito
    </div>

    <script>
        document.getElementById('establecer').addEventListener('click', function(e) {
            e.preventDefault();

            const mensaje = document.getElementById('mensaje-temporal');
            mensaje.classList.add('mostrar');

            setTimeout(function() {
                mensaje.classList.remove('mostrar');
                window.location.href = 'login.html';
            }, 3000);
        });
    </script>
</body>
