<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pedidos</title>
    <link rel="stylesheet" href="styles/fontello.css">
    <link rel="stylesheet" href="./styles/edita_material.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral izquierda -->
        <div class="sidebar">
            <a href="perfil.html" class="profile">
                <img src="img/iconousuario.png" alt="Perfil" class="profile-icon">
                <span>Perfil</span>
            </a>
            
            <a href="empleados.html" class="menu-item">
                <img src="img/iconoemple.png" alt="Empleados" class="icon">
                <span>Empleados</span>
            </a>
            
            <a href="proveedores.html" class="menu-item">
                <img src="img/iconoprovee.png" alt="Proveedores" class="icon">
                <span>Proveedores</span>
            </a>
            
            <a href="clientes.html" class="menu-item">
                <img src="img/iconocliente.png" alt="Clientes" class="icon">
                <span>Clientes</span>
            </a>
            
            <a href="configuracion.html" class="menu-item">
                <img src="img/iconoconfi.png" alt="Configuración" class="icon">
                <span>Configuración</span>
            </a>
        </div>

        <!-- Barra de navegación superior -->
        <div class="main-content">
            <nav class="top-nav">
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Inicio</a>
                    <a href="pedidos.html" class="nav-link">Pedidos</a>
                    <a href="inventario.html" class="nav-link">Inventario</a>
                    <a href="balance.html" class="nav-link">Balance general</a>
                </div>
                <div class="logout">
                    <img src="img/iconosalida.png" alt="Logout" class="logout-icon">
                </div>
            </nav>

        <!-- Contenido principal -->
        <div class="titulo">
            <h1>Editar Material</h1>
        </div>

        <div class="content-formulario">
                <button class="btn-cargar-logo">Cargar Imagen</button>
                <form class="formulario-proveedor">
                    <label for="nombre" class="form-label">ID</label>
                    <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Ingrese la ID del Material">
            
                    <label for="direccion" class="form-label">Material:</label>
                    <input type="text" id="direccion" name="direccion" class="form-input" placeholder="Ingrese el Nombre del Material">
            
                    <label for="contacto" class="form-label">Tipo:</label>
                    <input type="text" id="contacto" name="contacto" class="form-input" placeholder="Ingrese el Tipo de Material">

                    <label for="contacto" class="form-label">Color</label>
                    <input type="text" id="contacto" name="contacto" class="form-input" placeholder="Ingrese el Color del Material">

                    <label for="contacto" class="form-label">Precio:</label>
                    <input type="text" id="contacto" name="contacto" class="form-input" placeholder="Ingrese el Precio del Material">
                </form>

                <button class="btn-actualizar">Actualizar</button>
                <button class="btn-eliminar">Eliminar</button>
                <button class="btn-cancelar">Cancelar</button>

                <div class="contenedor-desplegable" id="mensaje-accion">
                    <p id="mensaje-texto"></p>
                    <button class="btn-cerrar" onclick="cerrarMensaje()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para mostrar el mensaje
        function mostrarMensaje(mensaje) {
            const contenedor = document.getElementById('mensaje-accion');
            const texto = document.getElementById('mensaje-texto');
            texto.textContent = mensaje;
            contenedor.style.display = 'block';
        }
    
        // Función para cerrar el mensaje y redirigir
        function cerrarMensaje() {
            const contenedor = document.getElementById('mensaje-accion');
            contenedor.style.display = 'none';
            // Redirigir a proveedores.html
            window.location.href = 'proveedores.html';
        }
    
        // Asignar eventos a los botones
        document.querySelector('.btn-actualizar').addEventListener('click', () => {
            mostrarMensaje('El Material se ha actualizado correctamente');
        });
    
        document.querySelector('.btn-eliminar').addEventListener('click', () => {
            mostrarMensaje('El Material se ha eliminado correctamente');
        });
    
        document.querySelector('.btn-cancelar').addEventListener('click', () => {
            mostrarMensaje('La acción ha sido cancelada');
        });
    </script>
