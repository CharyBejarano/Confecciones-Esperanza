<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body background="img/fondo1.jpg">
    <div class="container">
        <div class="login-card">
            <h1>Inicio</h1>
            
            <div class="input-group">
                <input type="text" id="usuario" placeholder="Usuario">
                <label for="usuario"><i class="user-icon"></i></label>
            </div>
            
            <div class="input-group">
                <input type="password" id="contrasena" placeholder="Contraseña">
                <label for="contrasena"><i class="lock-icon"></i></label>
            </div>
            
            <div class="forgot-password">
                <a href="RecueperarContraseña.html">Olvidé mi contraseña</a>
            </div>
            
            <div class="button-container">
                <button onclick="iniciarSesion()" class="btn-iniciar">Iniciar</button>
            </div>

            <p id="mensaje-error" style="color: red; text-align: center; display: none;">Datos incorrectos</p>
        </div>
    </div>

    <script>
        function iniciarSesion() {
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const mensajeError = document.getElementById('mensaje-error');

            if (usuario === "admin@gmail.com" && contrasena === "1234") {
                window.location.href = "index.html";
            } else if (usuario === "secretari@gmail.com" && contrasena === "1234") {
                window.location.href = "index2.html";
            } else {
                mensajeError.style.display = "block";
            }
        }
    </script>
</body>
</html>
