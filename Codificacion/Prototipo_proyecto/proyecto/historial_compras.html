<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pedidos</title>
    <link rel="stylesheet" href="styles/fontello.css">
    <link rel="stylesheet" href="./styles/historialCompras.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral izquierda -->
        <div class="sidebar">
            <a href="perfil.html" class="profile">
                <img src="img/iconousuario.png" alt="Perfil" class="profile-icon">
                <span>Perfil</span>
            </a>
            
            <a href="empleados.html" class="menu-item">
                <img src="img/iconoemple.png" alt="Empleados" class="icon">
                <span>Empleados</span>
            </a>
            
            <a href="proveedores.html" class="menu-item">
                <img src="img/iconoprovee.png" alt="Proveedores" class="icon">
                <span>Proveedores</span>
            </a>
            
            <a href="clientes.html" class="menu-item">
                <img src="img/iconocliente.png" alt="Clientes" class="icon">
                <span>Clientes</span>
            </a>
            
            <a href="configuracion.html" class="menu-item">
                <img src="img/iconoconfi.png" alt="Configuración" class="icon">
                <span>Configuración</span>
            </a>
        </div>

        <!-- Barra de navegación superior -->
        <div class="main-content">
            <nav class="top-nav">
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Inicio</a>
                    <a href="pedidos.html" class="nav-link">Pedidos</a>
                    <a href="inventario.html" class="nav-link">Inventario</a>
                    <a href="balance.html" class="nav-link">Balance general</a>
                </div>
                <div class="logout">
                    <img src="img/iconosalida.png" alt="Logout" class="logout-icon">
                </div>
            </nav>

        <!-- Contenido principal -->
        <div class="titulo">
            <h1>Historial de Compras</h1>
        </div>

        <div class="contenido-historial" id="contenido-historial">
            <!-- Las compras se generarán dinámicamente aquí -->
        </div>
    </div>

    <script>
        // Cargar el historial de compras desde localStorage
        const historial = JSON.parse(localStorage.getItem('historialCompras')) || [];
        const contenidoHistorial = document.getElementById('contenido-historial');

        // Generar contenedores para cada compra
        historial.forEach(compra => {
            const contenedorCompra = document.createElement('div');
            contenedorCompra.classList.add('compra');

            const fechaHora = document.createElement('h2');
            fechaHora.textContent = `Fecha: ${compra.fecha} - Hora: ${compra.hora}`;
            contenedorCompra.appendChild(fechaHora);

            const listaItems = document.createElement('ul');
            compra.items.forEach(item => {
                const itemCompra = document.createElement('li');
                itemCompra.textContent = `ID: ${item.id}, Nombre: ${item.nombre}, Cantidad: ${item.cantidad}`;
                listaItems.appendChild(itemCompra);
            });
            contenedorCompra.appendChild(listaItems);

            contenidoHistorial.appendChild(contenedorCompra);
        });
    </script>
