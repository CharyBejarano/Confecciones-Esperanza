<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pedidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles/stilos.css">
    <link rel="stylesheet" href="styles/empleado.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral izquierda -->
        <div class="sidebar">
            <a href="perfil.html" class="profile">
                <img src="img/iconousuario.png" alt="Perfil" class="profile-icon">
                <span>Perfil</span>
            </a>
            
            <a href="empleados.html" class="menu-item">
                <img src="img/iconoemple.png" alt="Empleados" class="icon">
                <span>Empleados</span>
            </a>
            
            <a href="proveedores.html" class="menu-item">
                <img src="img/iconoprovee.png" alt="Proveedores" class="icon">
                <span>Proveedores</span>
            </a>
            
            <a href="clientes.html" class="menu-item">
                <img src="img/iconocliente.png" alt="Clientes" class="icon">
                <span>Clientes</span>
            </a>
            
            <a href="configuracion.html" class="menu-item">
                <img src="img/iconoconfi.png" alt="Configuración" class="icon">
                <span>Configuración</span>
            </a>
        </div>

        <!-- Barra de navegación superior -->
        <div class="main-content">
            <nav class="top-nav">
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Inicio</a>
                    <a href="pedidos.html" class="nav-link">Pedidos</a>
                    <a href="inventario.html" class="nav-link">Inventario</a>
                    <a href="balance.html" class="nav-link">Balance general</a>
                </div>
                <div class="logout">
                    <img src="img/iconosalida.png" alt="Logout" class="logout-icon">
                </div>
            </nav>

            <!-- Contenido principal -->
            <div class="content">
                <div class="form-container">
                    <h1>Registar empleado</h1>
                    <div class="form-content">
                      <div class="foto-section">
                        <div class="foto-circulo">Foto</div>
                      </div>
                  
                      <div class="inputs-section">
                        <label>Nombre:
                          <div class="input-con-icono">
                            <input type="text" placeholder="" />
                            <i class="fas fa-pen"></i>
                          </div>
                        </label>
                  
                        <label>Email:
                          <div class="input-con-icono">
                            <input type="email" placeholder="" />
                            <i class="fas fa-pen"></i>
                          </div>
                        </label>
                  
                        <label>Telefono:
                          <div class="input-con-icono">
                            <input type="text" placeholder="" />
                            <i class="fas fa-pen"></i>
                          </div>
                        </label>
                  
                        <label>Cargo:
                          <div class="input-con-icono">
                            <input type="text" placeholder="" />
                            <i class="fas fa-pen"></i>
                          </div>
                        </label>
                      </div>
                    </div>
                  
                    <div class="botones">
                        <div class="button-container">
                            <a href="empleados.html" id="establecer" class="btn-iniciar">Registarar</a>
                        </div>
                        <div class="volver-btn">
                            <a href="empleados.html" id="olvidar-contrasena">volver</a>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div id="mensaje-temporal" class="mensaje-temporal">
        <img src="img/check_verde.jpg" alt="Éxito" width="50" height="50">
        <span>Empleado registrado exitosamente</span>
    </div>

    <script>
        document.getElementById('establecer').addEventListener('click', function(e) {
            e.preventDefault();

            const mensaje = document.getElementById('mensaje-temporal');
            mensaje.classList.add('mostrar');

            setTimeout(function() {
                mensaje.classList.remove('mostrar');
                window.location.href = 'empleados.html';
            }, 3000);
        });
    </script>
</body>
</html>
