<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body background="img/fondo1.jpg">
    <div class="container">
        <div class="login-card">
            <h1>Inicio</h1>
            
            <div class="input-group">
                <input type="text" id="usuario" placeholder="Ususario">
                <label for="usuario"><i class="user-icon"></i></label>
            </div>
            
            <div class="input-group">
                <input type="password" id="contrasena" placeholder="Contraseña">
                <label for="contrasena"><i class="lock-icon"></i></label>
            </div>
            
            <div class="forgot-password">
                <a href="RecueperarContraseña.html">Olvide mi contraseña</a>
            </div>
            
            <div class="button-container">
                <a href="index.html" class="btn-iniciar">Iniciar</a>
            </div>
        </div>
    </div>
</body>
</html>
