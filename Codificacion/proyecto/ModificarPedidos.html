<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pedidos</title>
    <link rel="stylesheet" href="styles/stilos.css">
    <link rel="stylesheet" href="styles/stilosPedido.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral izquierda -->
        <div class="sidebar">
            <a href="perfil.html" class="profile">
                <img src="img/iconousuario.png" alt="Perfil" class="profile-icon">
                <span>Perfil</span>
            </a>
            
            <a href="empleados.html" class="menu-item">
                <img src="img/iconoemple.png" alt="Empleados" class="icon">
                <span>Empleados</span>
            </a>
            
            <a href="proveedores.html" class="menu-item">
                <img src="img/iconoprovee.png" alt="Proveedores" class="icon">
                <span>Proveedores</span>
            </a>
            
            <a href="clientes.html" class="menu-item">
                <img src="img/iconocliente.png" alt="Clientes" class="icon">
                <span>Clientes</span>
            </a>
            
            <a href="configuracion.html" class="menu-item">
                <img src="img/iconoconfi.png" alt="Configuración" class="icon">
                <span>Configuración</span>
            </a>
        </div>

        <!-- Barra de navegación superior -->
        <div class="main-content">
            <nav class="top-nav">
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Inicio</a>
                    <a href="pedidos.html" class="nav-link">Pedidos</a>
                    <a href="inventario.html" class="nav-link">Inventario</a>
                    <a href="balance.html" class="nav-link">Balance general</a>
                </div>
                <div class="logout">
                    <img src="img/iconosalida.png" alt="Logout" class="logout-icon">
                </div>
            </nav>
                <!-- Contenido principal -->
        <div class="content">
            <h1>Modificar Pedidos</h1>
        <form>
            <label >Número de Pedido</label>
            <input type="text" id="order-number" name="order-number" >
            
            <label >Cliente</label>
            <input type="text" id="client" name="client" >
            
            <label >Tipo de Producto</label>
            <input type="text" id="product-type" name="product-type" >
            
            <label >Cantidad de Productos</label>
            <div class="editable-field">
                <input type="text" id="product-quantity" name="product-quantity">
                <span class="edit-icon">
                <a href="editarPedidos.html">
                <img src="img/editar (2).png" alt="Editar">
        </a>
    </span>

            </div>
           
            <label >Fecha de Entrega</label>
            <div class="editable-field">
                <input type="text" placeholder="D">
                <input type="text" placeholder="M">
                <input type="text" placeholder="A">
                <span class="edit-icon">
                <a href="editarPedidos.html">
                <img src="img/editar (2).png" alt="Editar">
        </a>
    </span>

            </div>
            
            <div class="buttons">
                <button type="button" class="borrar">Eliminar Pedido</button>
                <button type="submit" class="confirmar">Confirmar Cambios</button>
            </div>
        
        </form>
        <!--Mensaje 1 -->
                <div id="mensaje" class="mensaje">
                    Pedido Eliminado con exito
                     <button id="continuar">Continuar</button>
                </div>
            <script>
                const botonEliminar = document.querySelector('.borrar'); 
                const mensaje = document.getElementById('mensaje');
                const botonContinuar = document.getElementById('continuar');

                
                botonEliminar.addEventListener('click', function(e) {
                e.preventDefault(); 
                mensaje.style.display = 'flex'; 
                });
                botonContinuar.addEventListener('click', function() {
                mensaje.style.display = 'none'; 
                });

            </script> 
            <!--Mensaje 2 -->
                <div id="mensaje2" class="mensaje2">
                    Cambio Realizado Correctamente
                     <button id="continuar2">Continuar</button>
                </div>
            <script>
                const botonConfirmar = document.querySelector('.confirmar'); 
                const mensaje2 = document.getElementById('mensaje2');
                const botonContinuar2 = document.getElementById('continuar2');

                
                botonConfirmar.addEventListener('click', function(e) {
                e.preventDefault(); 
                mensaje2.style.display = 'flex'; 
                });
                botonContinuar2.addEventListener('click', function() {
                mensaje2.style.display = 'none'; 
                });

            </script> 

 
</body>
</html>
